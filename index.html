<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #1df147;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ad537;
        }
    </style>
</head>
<body>
    <h1>Request a Movie, Short Drama, or Series</h1>
    <form id="requestForm" enctype="multipart/form-data">
        <!-- User Details -->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="plan">Plan Availed</label>
            <input type="text" id="plan" name="plan" required>
        </div>

        <!-- Request Details -->
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="Movie">Movie</option>
                <option value="Short Drama">Short Drama</option>
                <option value="Series">Series</option>
            </select>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <div>
            <label for="poster">Poster (Optional)</label>
            <input type="file" id="poster" name="poster" accept="image/*">
        </div>
        
        <button type="submit">Send</button>
    </form>
    <script src="scripts/main.js"></script>
</body>
</html>
